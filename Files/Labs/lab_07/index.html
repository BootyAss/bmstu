<!DOCTYPE html><html lang="en"><head>
  <script src="p5.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">
  <title>lab 07</title>
</head>

<body>
  <p><a href="https://bootyass.github.io/Files/" target="_blank">by BootyAss</a></p>


  <div class="box">
    <input type="color" value="#ff0000" class="color" id="cSlider">
    <button class="button" id="close"><span></span>close polygon</button>
    <button class="button" id="reset"><span></span>reset</button>
  </div>

  <script src="jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function(e) {
      $('.button').on('mouseenter', function(e) {
        x = e.pageX - $(this).offset().left;
        y = e.pageY - $(this).offset().top;
        $(this).find('span').css({
          top: y,
          left: x
        })
      })
    })
    $(document).ready(function(e) {
      $('.button').on('mouseout', function(e) {
        x = e.pageX - $(this).offset().left;
        y = e.pageY - $(this).offset().top;
        $(this).find('span').css({
          top: y,
          left: x
        })
      })
    })
  </script>

  <script src="sketch.js"></script>



</body></html>
